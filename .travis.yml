language: node_js
node_js:
  - "10"
before_install:
  - yarn global add gulp-cli
install:
  - yarn
script:
  - gulp build
cache:
  yarn: true
  directories:
    - node_modules
deploy:
  provider: pages
  local-dir: dist
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master